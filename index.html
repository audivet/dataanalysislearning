<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Page with QR Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <button class="scroll-to-content">
            Go to Content
        </button>
    </div>

    <div class="content" id="content">
        <h1>Welcome to Our Page</h1>
        <p>Here is the content you were looking for.</p>

        <div class="qr-code-container">
            <img src="your-qrcode-image-url.png" alt="QR Code">
            <p>Scan this QR code to access additional content</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
