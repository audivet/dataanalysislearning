<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Learning Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="points-display">
        Points: <span id="points">0</span>
    </div>

    <div class="sidebar">
        <h3>Additional Resources</h3>
        <ul id="resource-list">
            <!-- Resource links will be dynamically added here -->
        </ul>
    </div>

    <div class="notepad" id="left-notepad">
        <h3>Notepad</h3>
        <textarea id="notepad-text" placeholder="Write your notes here..."></textarea>
        <button id="save-notes">Save Notes</button>
    </div>

    <div class="container">
        <header>
            <h1>6-Month Data Analysis Learning Plan</h1>
        </header>

        <div id="learning-plan">
            <!-- Learning content will be dynamically generated here -->
        </div>
    </div>

    <div class="notepad" id="right-notepad">
        <h3>Practice Console</h3>
        <div class="console">
            <textarea id="code-editor" placeholder="Write your code here..."></textarea>
            <button id="run-code">Run Code</button>
            <pre id="console-output"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
