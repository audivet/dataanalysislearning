<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 Month Data Analysis Learning Plan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="page-title">6 Month Data Analysis Learning Plan</h1>
        <div id="points-display">Points: 0</div>
    </header>
    
    <main>
        <aside id="sidebar">
            <h2>Additional Resources</h2>
            <ul>
                <li><a href="https://www.codecademy.com/learn" target="_blank">Codecademy</a></li>
                <li><a href="https://www.khanacademy.org/computing/computer-programming" target="_blank">Khan Academy</a></li>
                <li><a href="https://www.edx.org/learn/data-analysis" target="_blank">edX Data Analysis</a></li>
                <li><a href="https://www.coursera.org/browse/data-science/data-analysis" target="_blank">Coursera Data Analysis</a></li>
            </ul>
        </aside>
        
        <section id="learning-plan">
            <!-- Content generated by script.js -->
        </section>
        
        <section id="notepad-section">
            <h2>Notepad</h2>
            <textarea id="notepad" placeholder="Write your notes here..."></textarea>
            <button id="save-notes">Save Notes</button>
        </section>
        
        <section id="console-section">
            <h2>Practice Console</h2>
            <textarea id="practice-console" placeholder="Write your code here..."></textarea>
            <button id="run-code">Run Code</button>
            <pre id="console-output"></pre>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
