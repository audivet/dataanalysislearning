<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 Month Data Analysis Learning Plan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>6 Month Data Analysis Learning Plan</h1>
        <div id="points">Points: 0</div>
    </div>
    <div class="container">
        <aside class="sidebar">
            <h3>Additional Resources</h3>
            <ul>
                <li><a href="https://www.codecademy.com/" target="_blank">Codecademy</a></li>
                <li><a href="https://www.khanacademy.org/" target="_blank">Khan Academy</a></li>
                <li><a href="https://www.edx.org/course/subject/data-analysis-statistics" target="_blank">edX Data Analysis</a></li>
                <li><a href="https://www.coursera.org/browse/data-science/data-analysis" target="_blank">Coursera Data Analysis</a></li>
            </ul>
        </aside>
        <main id="learning-plan">
            <!-- The learning plan content will be dynamically added here by script.js -->
        </main>
        <aside class="tools">
            <div class="notepad">
                <h3>Notepad</h3>
                <textarea id="notes" placeholder="Write your notes here..."></textarea>
                <button id="save-notes">Save Notes</button>
            </div>
            <div class="console">
                <h3>Practice Console</h3>
                <textarea id="practice-code" placeholder="Write your code here..."></textarea>
                <button id="run-code">Run Code</button>
                <pre id="output"></pre>
            </div>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
